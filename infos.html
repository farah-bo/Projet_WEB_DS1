<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="infos.css">
		<link rel="icon" type="image/jpg" href="logo2.jpg">

	<title></title>
</head>
<body>
	<section class="jaja">
	<h3 class="heading"> video gallery </h3>
	<div class="container">
		<div class="main-video">
		<div class="video">
		<video src="vdo1.mp4" controls muted autoplay></video>
		<h3 class="title">01. Get ready for an Interview</h3>
	</div>
	</div>
	<div class="video-list">
		<div class="vid active">
			<video src="vdo1.mp4" muted></video>
			<h3 class="title">01. Get ready for an Interview</h3>
		</div>

		<div class="vid">
			<video src="vdo2.mp4" muted></video>
			<h3 class="title">02. Common Mistakes To avoid On your CV</h3>
		</div>
		<div class="vid">
			<video src="vdo3.mp4" muted></video>
			<h3 class="title">03. video title goes here</h3>
		</div>
		
		<script language="javascript">
			let listVideo = document.querySelectorAll('.video-list .vid');
			let mainVideo = document.querySelector('.main-video video');let title = document.querySelector('.main-video.title');
			listVideo.forEach(video =>{
				video.onclick = () =>
				listVideo.forEach(vid => vid.classList.remove('active'))
				video.classList.add('active');
				if(video.classList.contains('active')){
					let src=video.children[0].getAttribute('src');
					mainVideo.src=src;
					let text=video.children[1].innerHTML;
					title.innerHTML=text;

				}
			});

</script>
</section>

</body>
</html>
